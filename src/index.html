<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nblog</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://jul10l1r4.github.io/HTTP_-_Resposta/style/texto.css"/>

</head>
<body>
  <app-root></app-root>
</body>
<script>
  let val = document.querySelector("h1").innerText
  if(val){
    fetch('https://jsonplaceholder.typicode.com/posts/'+val)
  .then(response => response.json())
  .then(
    json => {
     document.querySelector("h1").innerText = json.title
     document.querySelector("p").innerText = json.body
   }
  )
  }else{
    console.log("ok")
  }
</script>
</html>
